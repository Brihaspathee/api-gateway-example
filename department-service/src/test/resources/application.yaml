eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:departmenttestdb
  jpa:
    defer-datasource-initialization: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  profiles:
    active: test